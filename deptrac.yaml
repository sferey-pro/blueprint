deptrac:
  paths:
    - ./src
  cache_file: build/cache/.deptrac.cache
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: Business
      collectors:
        - type: directory
          value: src/Business/.*
    - name: Kernel
      collectors:
        - type: directory
          value: src/Kernel/.*
  ruleset:
    Business:
        - Kernel
